<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Caso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow border-danger">
                    <div class="card-header bg-danger text-white">
                        <h3><i class="fas fa-exclamation-triangle"></i> ¿Eliminar Caso?</h3>
                    </div>
                    <div class="card-body">
                        <p>¿Estás seguro de que deseas eliminar el caso?</p>
                        <ul>
                            <li><strong>Número:</strong> {{ case.case_number }}</li>
                            <li><strong>Solicitante:</strong> {{ case.applicant_name }}</li>
                            <li><strong>Estado:</strong> {{ case.get_status_display }}</li>
                        </ul>
                        <p class="text-danger"><strong>Esta acción no se puede deshacer.</strong></p>

                        <form method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash"></i> Sí, eliminar
                            </button>
                            <a href="{% url 'core:admin_case_detail' case.id %}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left"></i> Cancelar
                            </a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
